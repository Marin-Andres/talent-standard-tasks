# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - TalentAdvanced

on:
  push:
    branches:
      - module1/deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Restore dependencies
        run: dotnet restore App\Talent.App.WebApp\Talent.App.WebApp.csproj
      - name: Build project
        run: dotnet build App\Talent.App.WebApp\Talent.App.WebApp.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish App\Talent.App.WebApp\Talent.App.WebApp.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./deployment
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2DE178A81F949DBAF2C2CC8E1B68158 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5232F47C003C45A4BDE3752E8CE78444 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CA662BBCC39148E8A1F71DD21A448E61 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TalentAdvanced'
          slot-name: 'Production'
          package: ./deployment
          
